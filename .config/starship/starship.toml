# Starship Configuration - Simplified, Two-line, Mocha Theme
# Clean and readable for daily development work

"$schema" = 'https://starship.rs/config-schema.json'

# Two-line prompt format
format = """
[](red)\
$os\
[](bg:peach fg:red)\
$directory\
[](bg:yellow fg:peach)\
$git_branch\
$git_status\
[](fg:yellow bg:green)\
$python\
$nodejs\
$rust\
$golang\
[ ](fg:green)\
$line_break\
$character"""

palette = 'catppuccin_mocha'

# OS icon
[os]
disabled = false
style = "bg:red fg:crust"

[os.symbols]
Macos = "󰀵"
Linux = "󰌽"
Windows = ""

# Current directory
[directory]
style = "bg:peach fg:crust"
format = "[ $path ]($style)"
truncation_length = 3
truncation_symbol = "…/"

[directory.substitutions]
"Documents" = "󰈙 "
"Downloads" = " "
"Music" = "󰝚 "
"Pictures" = " "
"Programming" = "󰲋 "

# Git branch
[git_branch]
symbol = ""
style = "bg:yellow"
format = '[[ $symbol $branch ](fg:crust bg:yellow)]($style)'

# Git status
[git_status]
style = "bg:yellow"
format = '[[($all_status$ahead_behind )](fg:crust bg:yellow)]($style)'

# Python (shows when in Python project)
[python]
symbol = ""
style = "bg:green"
format = '[[ $symbol $version ](fg:crust bg:green)]($style)'

# Node.js (shows when in Node project)
[nodejs]
symbol = ""
style = "bg:green"
format = '[[ $symbol $version ](fg:crust bg:green)]($style)'

# Rust (shows when in Rust project)
[rust]
symbol = ""
style = "bg:green"
format = '[[ $symbol $version ](fg:crust bg:green)]($style)'

# Go (shows when in Go project)
[golang]
symbol = ""
style = "bg:green"
format = '[[ $symbol $version ](fg:crust bg:green)]($style)'

# Line break before prompt character
[line_break]
disabled = false

# Prompt character
[character]
disabled = false
success_symbol = '[❯](bold fg:green)'
error_symbol = '[❯](bold fg:red)'
vimcmd_symbol = '[❮](bold fg:green)'

# Command duration (shows when > 2s)
[cmd_duration]
min_time = 2000
show_milliseconds = false
format = "took [$duration](bold yellow) "
disabled = false

